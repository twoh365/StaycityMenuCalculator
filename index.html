<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staycity Menu Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>staycity</h1>
        <img src="assets/icons/asterisk5.svg" alt="Asterisk">
        <h2>F&B Calculator</h2>
    </header>

    <div class="grid">
        <div class="card card-fridge">
            <img src="assets/icons/asterisk3.svg" alt="Background Asterisk" class="card-bg">
            <h2><img src="assets/icons/asterisk3.svg" alt=""> Fridge Items:</h2>
            <ul id="fridge-items"></ul>
        </div>

        <div class="card card-pantry">
            <img src="assets/icons/asterisk3.svg" alt="Background Asterisk" class="card-bg">
            <h2><img src="assets/icons/asterisk3.svg" alt=""> Pantry Items:</h2>
            <ul id="pantry-items"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
