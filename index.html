<!-- FULLY FIXED HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staycity F&B Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="header-wrapper">
    <div id="header-content">
      <span id="page-header">staycity</span>
      <div id="header-asterisk-wrapper" style="width: 20px; height: 20px; transform: translateY(-11px);"></div> 
      <span id="westend-text">WEST END</span>
      <span id="colon-text">:</span>
    </div>
    <div id="subheader">Food & Beverage Calculator</div>
  </div>

  <div class="main-grid">
    <!-- Row 1: Info Boxes -->
    <div class="info-box">
      <button class="instruction-toggle" data-target="important-info-list">Important Information</button>
      <ul id="important-info-list" class="info-list hidden"></ul>
    </div>

    <div class="info-box">
      <button class="instruction-toggle" data-target="how-to-list">How To Use</button>
      <ul id="how-to-list" class="info-list hidden"></ul>
    </div>

    <!-- Row 2: Drinks and Snacks -->
    <div id="drinks-container" class="grid-container purple">
      <h3>Drinks <span id="drinks-asterisk"></span></h3>
      <ul id="drinks-list"></ul>
      <div class="color-selector">
        <div class="color-block brown" data-color="brown"></div>
        <div class="color-block purple selected" data-color="purple"></div>
        <div class="color-block darkpurple" data-color="darkpurple"></div>
        <div class="color-block teal" data-color="teal"></div>
        <div class="color-block orange" data-color="orange"></div>
        <button class="invert-btn" aria-label="Invert drinks colors">Invert</button>
      </div>
    </div>

    <div id="snacks-container" class="grid-container purple">
      <h3>Snacks <span id="snacks-asterisk"></span></h3>
      <ul id="snacks-list"></ul>
      <div class="color-selector">
        <div class="color-block brown" data-color="brown"></div>
        <div class="color-block purple selected" data-color="purple"></div>
        <div class="color-block darkpurple" data-color="darkpurple"></div>
        <div class="color-block teal" data-color="teal"></div>
        <div class="color-block orange" data-color="orange"></div>
        <button class="invert-btn" aria-label="Invert snacks colors">Invert</button>
      </div>
    </div>

    <!-- Row 3: Cart (spans 2 columns) -->
    <div id="cart-container" class="cart-container purple"><div class="section-bg" id="cart-bg"></div>
      <h3>Cart</h3>
      <ul id="cart-items"></ul>
      <div id="total">Total: £0.00</div>
      <div class="color-selector">
        <div class="color-block brown" data-color="brown"></div>
        <div class="color-block purple selected" data-color="purple"></div>
        <div class="color-block darkpurple" data-color="darkpurple"></div>
        <div class="color-block teal" data-color="teal"></div>
        <div class="color-block orange" data-color="orange"></div>
        <button class="invert-btn" aria-label="Invert cart colors">Invert</button>
      </div>
      <div style="display: flex; gap: 10px; margin-top: 10px;">
        <button id="clear-cart" class="btn-orange">Clear</button>
        <button id="save-csv" class="btn-orange">Save CSV</button>
        <button id="copy-cart" class="btn-orange">Copy</button>
        <button id="email-cart" class="btn-orange">Email</button>
      </div>
    </div>

    <!-- Row 4: Master Price List (spans 2 columns) -->
    <div id="master-price-list" style="grid-column: span 2;">
      <h3>Master Price List</h3>
      <table>
        <thead>
          <tr><th>Name</th><th>Section</th><th>Price</th><th>Action</th></tr>
        </thead>
        <tbody id="master-list-body"></tbody>
      </table>
      <button id="add-master-item-btn">Add Item</button>
      <button id="export-btn" class="btn-orange">Export</button>
      <button id="import-btn" class="btn-orange">Import</button>
      <input type="file" id="import-file" accept=".json" style="display: none;" />
    </div>
  </div>

  <!-- Modal -->
  <div id="modal-overlay">
    <div id="modal">
      <h3>Add New Item</h3>
      <form id="modal-form">
        <label for="item-name">Name:</label>
        <input type="text" id="item-name" required />

        <label for="item-section">Section:</label>
        <select id="item-section">
          <option value="drinks">Drinks</option>
          <option value="snacks">Snacks</option>
        </select>

        <label for="item-price">Price (£:):</label>
        <input type="number" id="item-price" min="0" step="0.01" required />

        <button type="submit">Add</button>
        <button type="button" id="modal-cancel-btn">Cancel</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
