<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Staycity F&B Calculator</title>
<style>
  @font-face {
    font-family: 'NNNouvelleGroteskSTD-Normal';
    src: url('./dist/assets/fonts/nouvelle/NNNouvelleGroteskSTD-Normal.woff2') format('woff2'),
         url('./dist/assets/fonts/nouvelle/NNNouvelleGroteskSTD-Normal.woff') format('woff');
    font-weight: normal;
    font-style: normal;
  }
  body {
    font-family: 'NNNouvelleGroteskSTD-Normal', sans-serif;
    background: #f5efe6;
    margin: 0;
    padding: 20px;
    color: #2E283F;
  }
  /* Center container for title and subheader */
  #header-wrapper {
    text-align: center;
    margin-bottom: 10px;
    position: relative;
  }
  #page-header {
    font-size: 60px;
    font-weight: bold;
    display: inline-block;
    position: relative;
    color: black;
  }
  #header-asterisk {
    width: 20px;
    height: 20px;
    position: absolute;
    top: -10px;
    left: 100%;
    margin-left: 4px;
    pointer-events: none;
  }
  #westend-text {
    color: #F39063;
    font-weight: 700;
    margin-left: 6px;
  }
  #colon-text {
    color: black;
    font-weight: 700;
    margin-left: 2px;
  }
  #subheader {
    font-size: 18px;
    font-weight: 600;
    margin-top: 6px;
    color: #2E283F;
  }


</style>
</head>
<body>
  <div id="header-wrapper">
    <div id="page-header" aria-label="Staycity">
      staycity
      <img
        id="header-asterisk"
        src="https://www.staycity.com/dist/assets/icons/asterisk1.svg"
        alt="asterisk"
        aria-hidden="true"
      />
      <span id="westend-text">west end</span><span id="colon-text">:</span>
    </div>
    <div id="subheader">RECEPTION WIKI: USEFUL INFORMATION + DOCUMENTS</div>
  </div>

<script>
 
  // Use only these 6 asterisks (exclude asterisk7)
  const asteriskIcons = [
    './dist/assets/icons/asterisk1.svg',
    './dist/assets/icons/asterisk2.svg',
    './dist/assets/icons/asterisk3.svg',
    './dist/assets/icons/asterisk4.svg',
    './dist/assets/icons/asterisk5.svg',
    './dist/assets/icons/asterisk6.svg',
  ];

  // Helper to get random asterisk URL
  function getRandomAsterisk() {
    return asteriskIcons[Math.floor(Math.random() * asteriskIcons.length)];
  }

     // Animate header asterisk
  let currentAsteriskIndex = 0;
  function animateHeaderAsterisk(){
    const img = document.getElementById("header-asterisk");
    currentAsteriskIndex = (currentAsteriskIndex + 1) % asteriskIcons.length;
    img.src = asteriskIcons[currentAsteriskIndex];
  }
  setInterval(animateHeaderAsterisk, 500);

  
</script>
</body>
</html>
